<div class="container">
  
    <table class=" table  table-striped table-bordered ">
        <thead>
            <tr>
                <th>S.No</th>
                <th>title</th>
                <th>price</th>
                <th>description</th>
                <th>category</th>
                <th>image</th>
                <th>rating.rate</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of santhosh">
                <td>{{p.id}}</td>
                <td>{{p.title}}</td>
                <td>{{p.price}}</td>
                <td>{{p.description}}</td>
                <td>{{p.category}}</td>
                <td><img src="{{p.image}}" width="100%"></td>
                <td>{{p.rating.rate}},{{p.rating.count}}</td>
            </tr>
        </tbody>
    </table>
    <div class="row m-auto">
        <div class="col-4" *ngFor="let p of nani.products">

           <div class="card">
            <div class="card-header">
                <div >
                    <p>{{p.id}}</p>
                    <p>{{p.title}}</p>
                    <p>{{p.description}}</p>
                    <p>{{p.discountPercentage}}</p>
                    <p>{{p.rating}}</p>
                    <p>{{p.stock}}</p>
                    <p>{{p.brand}}</p>
                    <p>{{p.category}}</p>
                    <p><img src="{{p.thumbnail}}" width="100%"></p>
                    <p><img src="{{p.images[0]}}" width="100%"></p>
                    
                </div>
               
            </div>
           
           </div>
        </div>
    </div>
